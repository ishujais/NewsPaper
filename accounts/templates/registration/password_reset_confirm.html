{% extends 'base.html' %}
{% block title %}Enter new password{% endblock title %}
{% block content %}
<h1 style="margin-left: 30px;">Set a new password!</h1>
<form method="POST" style="margin-left: 30px;">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change my password">
</form>
{% endblock content %}
