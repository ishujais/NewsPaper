{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock title %}
{% block content %}
    <h1 style="margin-left: 30px;">Forgot your password?</h1>
    <p style="margin-left: 30px;">Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST" style="margin-left: 30px;">
    {% csrf_token %}
    {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Send me instructions!">
    </form>
{% endblock content %}
